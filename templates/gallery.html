{% extends "base.html" %}

{% block content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <h1 class="mytext">Пейзажи Марса</h1>
  <div class="container-lg">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        {% for i in range(1, n + 1) %}
          {% if loop.first %}
            <div class="carousel-item active">
              <img src="static/img/mars{{ i }}.png" class="d-block w-100" alt="Slide {{ i }}">
            </div>
          {% else %}
            <div class="carousel-item">
              <img src="static/img/mars{{ i }}.png" class="d-block w-100" alt="Slide {{ i }}">
            </div>
          {% endif %}
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
  <form enctype="multipart/form-data">
    <div class="form-group">
      <label for="add_file">Приложите фотографию</label>
      <input type="file" class="form-control-file" id="add_file" name="add_file">
    </div>
    <input type="submit" formmethod="post" class="btn btn-primary" >
  </form>
{% endblock %}
